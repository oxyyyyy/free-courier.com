<!DOCTYPE html>
<html lang="ru">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Free-courier.com</title>

    <!-- Concatinated and minified stylesheets -->
    <link rel="stylesheet" href="css/bundle.libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="top_panel">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo d-flex">
                    <img class="img-fluid align-middle" src="img/logo.png" alt="">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="logo_title">Free-courier.<span>com</span></p>
                        <p class="hidden-sm-down logo_subtitle">Поиск курьеров по всей России</p>
                    </div>
                </div>
                <form class="form-inline hidden-sm-down login_form">
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="login" placeholder="Логин" required>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                        <small id="password_forgot" class="form-text text-muted"><a href="#">Забыли пароль?</a></small>
                    </div>
                    <button type="submit" class="btn btn_own btn--accent1">Войти</button>
                </form>
                <a class="btn btn_own btn--accent1 hidden-md-up" href="">Войти</a>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-toggleable-sm navbar-light">
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon align-middle"></span>
          <p class="align-middle">открыть меню</p>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto d-md-flex justify-content-md-around">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Разместить заявку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Поиск заказов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Сервис</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Курьерам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Заказчикам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Как это работает</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Concatinated and minified scripts -->
    <script src="js/libs.min.js"></script>
    <script src="js/my_main_scripts.js"></script>

</body>

</html>
